<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
            min-height: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 10px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .winner {
            background: linear-gradient(45deg, #00d4ff, #00ff88) !important;
            color: white !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info" id="gameInfo">Player X's turn</div>
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const gameInfo = document.getElementById('gameInfo');
        const cells = document.querySelectorAll('.cell');

        // Winning combinations
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        // Add click listeners to all cells
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const cellIndex = e.target.getAttribute('data-index');
            
            // Check if cell is already taken or game is over
            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }

            // Make the move
            gameBoard[cellIndex] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.disabled = true;

            // Check for winner
            if (checkWinner()) {
                gameInfo.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                highlightWinner();
                return;
            }

            // Check for tie
            if (gameBoard.every(cell => cell !== '')) {
                gameInfo.textContent = "It's a tie!";
                gameActive = false;
                return;
            }

            // Switch players
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameInfo.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return gameBoard[a] && 
               gameBoard[a] === gameBoard[b] && 
               gameBoard[a] === gameBoard[c];
            });
        }

        function highlightWinner() {
            winningCombos.forEach(combo => {
                const [a, b, c] = combo;
                if (gameBoard[a] && 
                    gameBoard[a] === gameBoard[b] && 
                    gameBoard[a] === gameBoard[c]) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            gameInfo.textContent = "Player X's turn";

            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('winner');
            });
        }
    </script>
</body>
</html>
